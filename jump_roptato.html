<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jump_roptato</title>
  </head>
  <link rel="stylesheet" href="jump_roptato.css" />

  <body>
    <div class="jump_roptato">
      <div class="face">
        <div class="green_stem"></div>

        <div class="green_left_leaf">
          <div class="green_left_leaf_deco"></div>
        </div>

        <div class="green_right_leaf">
          <div class="green_right_leaf_deco"></div>
        </div>

        <div class="face_deco"></div>
        <div class="face_deco2"></div>
        <div class="face_deco3"></div>
        <div class="face_deco4"></div>

        <div class="left_eye">
          <div class="left_eye_deco"></div>
          <div class="left_eye_deco2"></div>
          <div class="left_eye_deco3"></div>
        </div>

        <div class="right_eye">
          <div class="right_eye_deco"></div>
          <div class="right_eye_deco2"></div>
          <div class="right_eye_deco3"></div>
        </div>

        <div class="mouth">
          <div class="mouth_deco"></div>
        </div>
      </div>

      <div class="left_hand">
        <div class="left_hand_deco"></div>
        <div class="left_hand_deco2"></div>
        <div class="left_hand_deco3"></div>
        <div class="left_jump_rope_handle"></div>
      </div>

      <div class="right_hand">
        <div class="right_hand_deco"></div>
        <div class="right_hand_deco2"></div>
        <div class="right_hand_deco3"></div>
        <div class="right_jump_rope_handle"></div>
      </div>

      <div class="jump_rope_up"></div>

      <div class="jump_rope_down"></div>

      <div class="sweat_right"></div>

      <div class="sweat_center"></div>

      <div class="sweat_left"></div>
    </div>
  </body>
</html>
